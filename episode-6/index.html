<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flexible Grids</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    <div class="box">Hello World</div>
                </div>

                <div class="column is-6">
                    <div class="box">Hello World</div>
                </div>
                
                <div class="column is-4">
                    <div class="box">Hello World</div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-2">
                    <div class="box">Hello World</div>
                </div>

                <div class="column">
                    <div class="box">Hello World</div>
                </div>
                
                <div class="column is-2">
                    <div class="box">Hello World</div>
                </div>
            </div>

            <div class="columns is-multiline">
                <div class="column is-narrow">
                    <div class="box">Hello World</div>
                </div>

                <div class="column is-6">
                    <div class="box">Hello World</div>
                </div>
                
                <div class="column is-6">
                    <div class="box">Hello World</div>
                </div>
            </div>
        </div>
    </body>
</html>
